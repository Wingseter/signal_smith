services:
  # Redis
  redis:
    image: redis:7-alpine
    container_name: signal_smith_redis
    network_mode: host
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: signal_smith_backend
    network_mode: host
    environment:
      - DATABASE_URL=mysql+aiomysql://admin:Ss2026pass#1@10.0.1.251:3306/signal_smith
      - DATABASE_SYNC_URL=mysql+pymysql://admin:Ss2026pass#1@10.0.1.251:3306/signal_smith
      - REDIS_URL=redis://localhost:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: signal_smith_celery
    network_mode: host
    environment:
      - DATABASE_URL=mysql+aiomysql://admin:Ss2026pass#1@10.0.1.251:3306/signal_smith
      - DATABASE_SYNC_URL=mysql+pymysql://admin:Ss2026pass#1@10.0.1.251:3306/signal_smith
      - REDIS_URL=redis://localhost:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app worker --loglevel=info -Q celery,default,high_priority,low_priority

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: signal_smith_celery_beat
    network_mode: host
    environment:
      - DATABASE_URL=mysql+aiomysql://admin:Ss2026pass#1@10.0.1.251:3306/signal_smith
      - DATABASE_SYNC_URL=mysql+pymysql://admin:Ss2026pass#1@10.0.1.251:3306/signal_smith
      - REDIS_URL=redis://localhost:6379/0
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app beat --loglevel=info -s /tmp/celerybeat-schedule

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: signal_smith_frontend
    network_mode: host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://emolgalab.duckdns.org
      - VITE_WS_URL=wss://emolgalab.duckdns.org
    command: npm run dev -- --host

volumes:
  redis_data:
